<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="out"></div>

<script>
    // Example

    // fetch('https://jsonplaceholder.typicode.com/todos/1')

    const doit = async () => {

        out.textContent = "first title is: " + todo.title;
    }
    doit();

</script>
